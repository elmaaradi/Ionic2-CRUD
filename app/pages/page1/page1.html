<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fetch Data</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  class="page1">

  <ion-list>
    <ion-item-sliding *ngFor="let x of xs">
      <ion-item>
        <h2>{{x.title}}</h2>
        <p>{{x.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button secondary (click)="update(x.id, x.title, x.description)" >
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button danger (click)="delete(x.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
