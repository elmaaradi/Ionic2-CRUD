<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Hava-İş : {{ name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="data.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" name="desc" [(ngModel)]="data.desc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Hediye Aldı</ion-label>
      <ion-checkbox color="blue" checked="false" name="check" [{ngModel}]="data.check"></ion-checkbox>
    </ion-item>

    <button primary block (click)="insert()" [hidden]="id">Insert</button>
    <button secondary block (click)="update()" [hidden]="!id">Update</button>


  </ion-list>

</ion-content>
