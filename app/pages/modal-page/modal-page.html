<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label fixed>Kullanıcı Adı</ion-label>
    <ion-input type="text" [(ngModel)]="data.username" name="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Şifre</ion-label>
    <ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
  </ion-item>


  <button ion-button color="primary" full (click)="login()">Giriş</button>

</ion-content>
